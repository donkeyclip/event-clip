<div class="root">
  <div class="day-name">{{initParams.speeker.dayName}}</div>
  <div class="day-number-wrapper">
    <div class="day-number">{{initParams.speeker.dayNumber}}</div>
  </div>
  <div class="image-wrapper">
    <div class="image-wrapper-background">
      <div class="image"></div>
    </div>
  </div>
  <div class="name-root">
    <div class="name-wrapper">
      <div class="name">{{initParams.speeker.name}}</div>
    </div>
    <div class="surname-wrapper">
      <div class="surname">{{initParams.speeker.surname}}</div>
    </div>
  </div>
  <div class="position-wrapper">
    <div class="position-name">{{initParams.speeker.positionName}}</div>
  </div>
  <div class="speech-wrapper">
    <div class="speech"> {{initParams.speeker.speech}}</div>
  </div>
</div>
